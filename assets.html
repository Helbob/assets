<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_two.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Assets list</title>
  </head>
  <body>
    <header>
      <h1>Alley Cat Assetliste</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="spil.html">Spil</a></li>
          <li><a href="ide.html">Idé</a></li>
          <li><a href="assets.html">Assetliste</a></li>
          <li><a href="dokumentation.html">Dokumentation</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="first">
        <h2>Karakterer</h2>
        <div class="first">
          <img class="one" src="cutecat.svg" alt="cat" />
          <img class="two" src="cuteblackcat.svg" alt="cat" />
          <img class="three" src="evilcat.svg" alt="cat" />
          <img class="four" src="evilwhitecat.svg" alt="cat" />
        </div>
      </section>

      <section id="second">
        <h3>Start skærm</h3>
        <div><img src="start.svg" alt="start" /></div>
      </section>

      <section id="third">
        <h3>Spille skærm</h3>
        <div><img src="playground.svg" alt="playground" /></div>
      </section>

      <section id="fourth">
        <h3>Knapper</h3>
        <div class="fourth">
          <img class="left" src="buttons.svg" alt="buttons" />
          <img class="right" src="wheel.svg" alt="wheel" />
        </div>
      </section>

      <section id="fifth">
        <h3>UI elementer</h3>
        <div class="fifth">
          <img class="point" src="point.svg" alt="point" />
          <img class="liv" src="liv.svg" alt="liv" />
          <img class="tid" src="tid.svg" alt="tid" />
        </div>
      </section>
    </main>

</html>
