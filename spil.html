<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spil</title>
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="evilcat_container">
              <div id="evilcat_sprite"></div>
            </div>
            <div id="evilwhitecat_container">
              <div id="evilwhitecat_sprite"></div>
            </div>
            <div id="cutecat_container">
              <div id="cutecat_sprite"></div>
            </div>

            <div id="cuteblackcat_container">
              <div id="cuteblackcat_sprite"></div>
            </div>
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="score_board"></div>
            <div id="energy_board"></div>
            <div id="time_board"></div>
          </div>
        </div>
        <div id="start"></div>
        <div id="gameover"></div>
        <div id="level_complete"></div>
      </div>
    </main>
  </body>
</html>
